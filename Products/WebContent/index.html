<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons,sap.ui.table,sap.ui.ux3"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
				sap.ui.localResources("products");
				//var view = sap.ui.view({id:"idProducts1", viewName:"products.Products", type:sap.ui.core.mvc.ViewType.JS});
				
				var oShell = sap.ui.ux3.Shell({
					appTitle: "Demo",
					showLogoutButton: false,
					showSearchTool: false,
					worksetItems:[
					              new sap.ui.ux3.NavigationItem("page1",{
					            	  key:"Products",
					            	  text:"Main"
					              }),
					              new sap.ui.ux3.NavigationItem("page2",{
					            	  key:"Sample",
					            	  text:"GOTO"
					              })
					              ],
					              
					              worksetItemSelected: function(e){
					            	   
					            	  var selected = e.getParameter("key");
					            	  console.log(selected);
					            	  var view =  sap.ui.getCore().byId(selected);
					            	  
					            	  if(view == undefined){
					            		  view = new sap.ui.view({
					            			  id : selected,
					            		      viewName: "products."+ selected,
					            		      type:sap.ui.core.mvc.ViewType.JS
					            		  })
					            	  }
					            	  this.addContent(view);
					              },
					              content:[
					                       new sap.ui.view({
					                    	   id: "idProducts1",
					                    	   viewName: "products.Products",
					                    	   type:sap.ui.core.mvc.ViewType.JS
					                       })
					                       
					                       ]
					
				})
				oShell.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
